<!DOCTYPE html>
<html>
<head>
	<title>Daily Fuel Price</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
	<style>
	body {
		padding: 15px;	
	}
	.fuel {
		max-width: 500px;
		margin: 5% auto !important;
	}
	.mss {
		display: none;	
	}
</style>
<script>
	function obtain_price() {
		$(".mss").show();
		$("#result").text("Attempting to obtain price");
		jsonData = {};
		$.ajax({
			type: "GET",
			dataType: "JSON",
			data: jsonData,
			url: "v1/price/"+$('#city').val()+"/"+$('#fuel').val(),
			success: function(data){
				$("#result").text("Latest Price for " + $('#fuel').val() + " in " + $('#city').val() + " is Rs. " + data["price"]);
			},
			error: function(data){
				$("#result").text("Unable to Fetch Data !!");
			}
		});
	}
</script>

</head>
<body>


	<div class="ts primary card fuel">
		<div class="content">
			<div class="header">
				Check Fuel Price in India
			</div>
			<div class="description">
				<div class="ts form">
					<div class="field">
						<select id="city" name="city">
							<option value="" disabled selected>
								Pick a city
							</option>
							{% for city in city_list | sort %}
							<option value="{{ city }}">
								{{ city }}
							</option>
							{% endfor %}
						</select> 
					</div>
					<div class="field">
						<select id="fuel" name="fuel">
							<option value="" disabled selected>
								Pick a fuel type
							</option>
							{% for fuel in fuel_type | sort %}
							<option value="{{ fuel }}">
								{{ fuel }}
							</option>
							{% endfor %}
						</select>
					</div>
					<button class="ts positive basic button" onclick="obtain_price()">Show Price</button>
					<div class="ts positive card mss">
						<div class="content">
							<div class="description" id="result"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
